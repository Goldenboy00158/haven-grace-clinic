[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "https://api.example.com" # 🔁 Replace or add your custom environment variables
  VITE_MPESA_CONSUMER_KEY = "your-key"          # 🔁 Optional if using env vars for Mpesa
  VITE_MPESA_CONSUMER_SECRET = "your-secret"
  VITE_MPESA_PASSKEY = "your-passkey"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200